<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <body class="vh-100">
    <img src="img/wave.png" alt="" class="wave d-none d-md-block" />
    <div class="container vh-100 my-auto">
      <div class="row">
        <div
          class="col-6 bg d-none d-md-flex justify-content-end align-items-center vh-100"
        >
          <img src="img/bg.svg" alt="" class="d-none d-md-block" />
        </div>

        <div class="col-12 col-md-6 text-center">
          <div class="row align-items-md-center mx-auto vh-100 my-auto">
            <form class="col-12 form mx-auto my-auto">
              <img src="img/avatar.svg" alt="" class="avatar" />
              <h1 class="fw-bold mt-4">WELLCOME</h1>
              <div class="input-group mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInputGroup1"
                    placeholder="Username"
                  />
                  <label
                    for="floatingInputGroup1 "
                    class="text-secondary fw-bold opacity-50 p-2"
                    >Username</label
                  >
                </div>

                <div class="border-bottom w-100">
                  <div class="top-0 start-50"></div>
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control position-relative"
                    id="password"
                    placeholder="PASSWORD"
                  />
                  <label
                    for="floatingInputGroup2"
                    class="text-secondary fw-bold opacity-50 p-2"
                    >Password</label
                  >
                  <i
                    class="fa-solid fa-eye position-absolute bottom-0 end-0 p-4"
                    id="togglePassword"
                    role="button"
                  ></i>
                </div>
                <div class="border-bottom w-100">
                  <div class="position-absolute top-0 start-50"></div>
                </div>
              </div>
              <p class="text-secondary fw-bold text-end forget">
                Forgot password ?
              </p>
              <div>
                <input
                  type="submit"
                  value="LOGIN"
                  class="rounded-5 border-0 fw-bold w-100 p-2 fs-5 btn-sub"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
      });
    </script>
  </body>
</html>
